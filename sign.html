<!DOCTYPE html>
<html>
    <head>
        <title>Stylish Login form using HTML and CSS </title>
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
          
  <div class="content">
    <div class="text">Signup Form</div>
    <form action="Welcome.html">
        <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" placeholder="FirstName" required >
        </div>
        <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" placeholder="LastName" required>
        </div>
        <br>
        <div class="field">
            <span class="fa fa-user"></span>
            <input type="number" placeholder="Contact.No" required>
        </div>
        <br>
        <div class="field">
            <span class="fa fa-lock"></span>
            <input type="password" placeholder="Password" required>
        </div>
        <br>
        <div class="field">
            <span class="fa fa-user"></span>
            <input type="password" placeholder="ReEnter Password" required>
        </div>
        <!-- exter links-->
        <div class="forgot-pass"><a href="#" >Forgot Password?</a></div>
        <button>signup Now</button>
        <div class="signup">Already  a member? <a href="Login.html" style="text-decoration: none;">Login now</a></div>
    </form>
</div>
   
    </body>
</html>
